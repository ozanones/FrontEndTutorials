<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<script>

    setInterval(() => {
        
        let x = Math.floor(Math.random() * 500);
        let y = Math.floor(Math.random() * 500);

        $('div').css('width', x);
        $('div').css('height', y);

    }, 1000);

</script>
