<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <button onclick="getDiscontinuedCount()">Discontinued'ı true olanların sayılarını console'a yazdır</button>

</body>

</html>

<script>

    function getDiscontinuedCount() {
        fetch('https://northwind.vercel.app/api/products')
            .then((res) => res.json())
            .then((data) => {

                data.map((item) => {
                    let discontinued = data.filter(p => p.discontinued === true);
                    console.log(discontinued.length + ' Adet');
                })

            })
    }

</script>
