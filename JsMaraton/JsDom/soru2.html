<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="number1">
    <input type="text" id="number2">
    <input type="text" id="number3">
    <br>

    <button id="result">En Büyüğü Bul</button>

</body>

</html>

<script>

    let myArray = []

    document.getElementById('result').addEventListener('click', function () {
        let number1 = Number(document.getElementById('number1').value);
        let number2 = Number(document.getElementById('number2').value);
        let number3 = Number(document.getElementById('number3').value);

        myArray.push(number1);
        myArray.push(number2);
        myArray.push(number3);


         var max = myArray.reduce(function (a, b) {
             return Math.max(a, b);
         });

        console.log(max);
    })
</script>
