<script>
    function getData() {

        //fetch default get isteği yapar
        fetch('https://northwind.vercel.app/api/products')
            .then((res) => res.json())
            .then((data) => {

                data.map((item) => {

                    let newtr = document.createElement('tr');
                    let tdID = document.createElement('td');
                    tdID.innerHTML = item.id;
                    let tdUnitPrice = document.createElement('td');
                    tdUnitPrice.innerHTML = item.unitPrice;
                    let tdDiscontinued = document.createElement('td');
                    tdDiscontinued.innerHTML = item.discontinued;
                    let tdName = document.createElement('td');
                    tdName.innerHTML = item.name;

                    newtr.appendChild(tdID);
                    newtr.appendChild(tdUnitPrice);
                    newtr.appendChild(tdDiscontinued);
                    newtr.appendChild(tdName);

                    document.getElementById('products').appendChild(newtr);


                });
