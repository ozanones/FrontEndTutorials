<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .grid-container {
        display: grid;
        height: 400px;
        align-content: space-between;
        grid-template-columns: auto auto auto;
    }

    .grid-container > div {
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
    }

</style>
<body>

    <!-- 3) toplamda 12 adet div oluştur 4*3 şeklinde ( 3 sıra 4 sütun ) ekrana koy (  grid ile ) -->

    <div class="grid-container">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>

    </div>
    
</body>
</html>
