<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

</head>

<body>

    <div class="jumbotron">
        <h1>Products Page</h1>
    </div>

    <div class="container">
        <div class="form-group">
            <label>Product Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label>Unit Price</label>
            <input type="text" class="form-control" id="unitPrice" placeholder="Unit Price">
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="text" class="form-control" id="stock" placeholder="Stock">
        </div>

        <button class="btn btn-primary" id="add">Add</button>
        <a href="./Products.html">Product List Page</a>
    </div>

</body>

</html>

<script>

    $('#add').click(function(){

        let newProduct = new Object();
        newProduct.name = $('#name').val();
        newProduct.unitPrice = $('#unitPrice').val();
        newProduct.unitsInStock = $('#stock').val();

        $.ajax({
            url: 'https://northwind.vercel.app/api/products',
            type: 'POST',
            data: newProduct,
            success: function(data){

                alert('İşlem Başarılı');

            }

        })


    })

</script>
