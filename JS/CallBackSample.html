<script>
    function calc(x,y, myCallBack, callbackReject){
        try {

            //öncelikle x ve y üzerinde işlem yapılır
            let z = x + y;
            throw 'Hata'
            myCallBack(z);

        } catch (error) {
            callbackReject(error);
        }        
    }

    calc(5,10, mySuccessFunction, myErrorFunction)

    function mySuccessFunction(data){
        console.log(data);
    }

    function myErrorFunction(data){
        console.log(data);
    }






</script>
