<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>

<body>

    <!-- customer ekleme formu ( bootstrap, jquery) formda minimum 3 alan olacak companyName, contactName, contactTitle -->

    <div class="container">
        <div class="jumbotron">
            <h1>Adding Customers</h1>
        </div>
    </div>

    <div class="container">
        <div class="form-group">
            <label>Company Name:</label>
            <input type="text" class="form-control" id="companyName" placeholder="Enter Company Name">
        </div>
        <div class="form-group">
            <label>Contact Name</label>
            <input type="text" class="form-control" id="contactName" placeholder="Enter Contact Name">
        </div>
        <div class="form-group">
            <label>Contact Title</label>
            <input type="text" class="form-control" id="contactTitle" placeholder="Enter Contact Title">
        </div>

        <button class="btn btn-primary" id="add">Add</button>
        <a href="./Customers.html">Customer List Page</a>
    </div>

</body>

</html>

<script>

    $('#add').click(function () {

        let customers = new Object();
        customers.companyName = $('#companyName').val();
        customers.contactName = $('#contactName').val();
        customers.contactTitle = $('#contactTitle').val();

        $.ajax({

            url: 'https://northwind.vercel.app/api/customers',
            type: 'POST',
            data: customers,
            success: function(data){
                alert('İşlem Başarılı');
            }

        })
    })

</script>
