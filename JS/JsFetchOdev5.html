    <table style="width: 100%;" id="products">
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>name</th>
            </tr>
        </thead>

    </table>

    <br>

    <button onclick="getData()">Dataları git getir</button>

<script>
    function getData() {

        //fetch default get isteği yapar
        fetch('https://northwind.vercel.app/api/categories')
            .then((res) => res.json())
            .then((data) => {

                data.map((item) => {

                    let newtr = document.createElement('tr');
                    let tdID = document.createElement('td');
                    tdID.innerHTML = item.id;
                    let tdDescription = document.createElement('td');
                    tdDescription.innerHTML = item.description;
                    let tdName = document.createElement('td');
                    tdName.innerHTML = item.name;

                    newtr.appendChild(tdID);
                    newtr.appendChild(tdDescription);
                    newtr.appendChild(tdName);

                    document.getElementById('products').appendChild(newtr);
                });
            })
    }

</script>
