<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
</head>
<body>
    
    <div style="width: 100px; height: 100px; background-color: tomato;"></div>
    <div style="width: 100px; height: 100px; background-color: violet;"></div>
    <div style="width: 100px; height: 100px; background-color: yellow;"></div>

    <button>Ekrana genişliği ve yüksekliği belli olan 3 div koy. Butona tıkladığında rastgele ürettiği bir sayıyı ( 1-500 arasında ) bu divlerin genişlik ve yüksekliğine versin</button>

</body>
</html>

<script>
    $('button').click(function(){

        let random = Math.floor(Math.random() * 500);
        $('div').css('width', random);
        $('div').css('height', random);

    });
</script>
