<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="getBiggerThan100()">UnitPrice'ı 100'den büyük olanları console'a yazdır</button>

</body>

</html>

<script>

    function getBiggerThan100() {
        fetch('https://northwind.vercel.app/api/products')
            .then((res) => res.json())
            .then((data) => {
                
                    const foundUnitPrice = data.filter(p => p.unitPrice > 100);
                    console.log(foundUnitPrice);                

            })
    }

</script>
