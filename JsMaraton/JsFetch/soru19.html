<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>https://northwind.vercel.app/api/orders country değeri USA olan siparişleri console a yazdır</h1>
    <button id="getUsa">Get USA Products</button>
</body>

</html>

<script>

    document.getElementById('getUsa').addEventListener('click', function () {
        fetch('https://northwind.vercel.app/api/orders')
            .then((res) => res.json())
            .then((data) => {
               
                    let products = data.filter(x => x.shipAddress.country == 'USA');
                    console.log(products);
                

            });

    });

</script>
