<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .box{
        width: 100px;
        height: 100px;
        border-style: solid;
        border-color: brown;
    }

    body{
        display: flex;
    }

</style>
<body>

    <!-- <div id="main" style="width: 100px; height: 100px; border-style: solid;">

    </div> -->

    <div class="box">
        Çağatay
    </div>
    <div class="box">
        Gizem
    </div>
    <div class="box">
        Şokobons
    </div>

    <button onclick="contentChange()">2.box'ın içeriğini değiştir</button>

    <button onclick="changeColor()">Renk Değiştir</button>
    
</body>
</html>

<script>

    //bu fonksiyon tetiklendiğinde tüm boxların rengi auqa olsun
    function changeColor()
    {
        let boxes = document.getElementsByClassName('box');

        for(i=0; i<boxes.length; i++){
            boxes[i].style.backgroundColor = 'aqua';
        }       

    }

    function contentChange()
    {
        document.getElementsByClassName('box')[0].innerHTML = 'Bilge Adam';
    }
    

    // document.getElementById('main');

    //document.getElementById('main').innerHTML = 'Çağatay';


</script>
