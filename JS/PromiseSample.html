<script>


    let myPromise = new Promise(function (resolve, reject) {

        try {
            // işlem bloğu
            // işlem başarılı
            let user = { name: 'Çağatay', surname: 'Yıldız' };
            resolve(user);

        } catch (error) {
            
            reject(error);
        }
    });

    //başarılıysa o then işlemini yapacak, değilse catch işlemini yapacak
    myPromise.then((data) => {
        console.log(data);
    })
    .catch((err) => {
        console.log(err);
    })




</script>
